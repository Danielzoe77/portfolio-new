<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.css"/>
  <title>Daniel Omoanon Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'primary':'#079211',
            'white':'#FFFF',
            'light-gray': '#0A0A0F',
            'gray': '#808080',
            'deep-gray': '#0A0A0F',
            'light-dark': '#313131',
            'dark': '#101017',
            'deep-dark': '#050507',
          }
        },
      }
    }
  </script>
</head>
<body class="bg-dark" >
    <!-- navbar -->
    <nav class="py-2">
        <div  class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-white text-2xl font-bold" >Daniel <span class="text-primary">.</span></span>
                </div>
                <!-- nav-link -->
                <div class="hidden sm:block ml:auto">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#" class="text-white hover:underline px-3 py-2 text-sm font-medium">Home</a>
                        <a href="#" class="text-white hover:underline px-3 py-2 text-sm font-medium">Services</a>
                        <a href="#" class="text-white hover:underline px-3 py-2 text-sm font-medium">Work</a>
                        <a href="#" class="text-white hover:underline px-3 py-2 text-sm font-medium">About Me</a>
                        <a href="#" class="text-white border border-primary px-4 rounded-none py-[10px] py-[10px] hover:bg-primary text-sm font-medium">Contact</a>
                    </div>
                </div>
                <!-- mobile-menu-button -->
                <div class="sm-hidden flex items-center">
                    <button id="mobile-menu-btn" type="button" class="text-white hover:text-light-gray focus:outline-none
                    focus:text-light-gray" arial-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg> 
                </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden sm-hidden">
            <div class="px-2 pt pb-3 space-y-1">
                <a href="#" class="text-white hover:underline block px-3 py-2 text-base font-medium">Home</a>
                <a href="#" class="text-white hover:underline block px-3 py-2 text-base font-medium">Services</a>
                <a href="#" class="text-white hover:underline block px-3 py-2 text-base font-medium">Work</a>
                <a href="#" class="text-white hover:underline block px-3 py-2 text-base font-medium">About</a>
                <div class="px-2">
                    <a href="" class="text-white border border-primary block px-3 py-2 rounded-none text-base font-medium hover:bg-primary
                     focus:bg-primary mt-4">Contact</a>
                </div>
            </div>
        </div>
    </nav>



    <!-- hero section -->
    <section class="hero text-white py-28" >
      <div class="container max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <h4 class="text-2xl font-bold text-primary lg:leading-[94px] lg-text-[38px]">Hello, My Name is Daniel Omoanon</h4>
        <h1 class="text-5xl mt-3 font-bold lg:text-[88px] lg:leading-[94px]"><span id="typed"></span></h1>
        <p class="mt-4 text-gray font-normal text-base w-full lg:w-3/6 mt-9"></p>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#mobile-menu-btn").click(function () {
          $("mobile-menu").slideToggle();
        });
      });
    </script>


</body>
</html>
